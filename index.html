<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Pricing component with toggle master</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <div id="header">      
        <h1>Our Pricing</h1>
        <br>
        <div id="annual">
          <p>Annually</p>
          <label class="switch">
            <input type="checkbox" onclick="myFunction()">
            <span class="slider round"></span>
          </label>
          <p>Monthly</p>
        </div>
      </div>
      <div id="left">      
        <h3>Basic</h3>
        <p class="dol"><strong>&dollar;</strong><span id="199">199.99</span></p>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="learn"><b><a href="#">LEARN MORE</a></b></button>
      </div>
      <div id="middle">      
        <h3>Professional</h3>
        <p class="dol"><strong>&dollar;</strong><span id="249">249.99</span></p>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button><B><a href="#">LEARN MORE</a></B></button>
      </div>
      <div id="right">      
        <h3>Master</h3>
        <p class="dol"><strong>&dollar;</strong><span id="399">399.99</span></p>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="learn"><B><a href="#">LEARN MORE</a></B></button>
      </div>
  </main>





  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beso Berdzenishvili</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
